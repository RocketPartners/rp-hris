name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      # Run affected tasks only
      - name: Lint affected projects
        run: npx nx affected -t lint --parallel=3

      - name: Test affected projects
        run: npx nx affected -t test --parallel=3 --coverage

      - name: Build affected projects
        run: npx nx affected -t build --parallel=3

      - name: Typecheck affected projects
        run: npx nx affected -t typecheck --parallel=3

      - name: E2E affected projects
        run: npx nx affected -t e2e --parallel=1

      # Upload coverage reports (optional)
      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          directory: ./coverage

      # Nx Cloud self-healing CI
      - name: Fix CI issues
        run: npx nx fix-ci
        if: always()

      # Check if web was affected
      - name: Check if web was affected
        id: check-web
        run: |
          if npx nx show projects --affected --json | grep -q '"web"'; then
            echo "affected=true" >> $GITHUB_OUTPUT
          else
            echo "affected=false" >> $GITHUB_OUTPUT
          fi

      # Check if api was affected
      - name: Check if api was affected
        id: check-api
        run: |
          if npx nx show projects --affected --json | grep -q '"api"'; then
            echo "affected=true" >> $GITHUB_OUTPUT
          else
            echo "affected=false" >> $GITHUB_OUTPUT
          fi

    outputs:
      web-affected: ${{ steps.check-web.outputs.affected }}
      api-affected: ${{ steps.check-api.outputs.affected }}
