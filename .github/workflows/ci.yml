name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  # Main CI job - runs only affected tests, linting, and builds
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for Nx affected to work properly

      - name: Derive appropriate SHAs for base and head for Nx affected commands
        uses: nrwl/nx-set-shas@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          NPM_CONFIG_PREFER_OFFLINE: true

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # üéØ Run affected tasks - only what changed
      - name: Run lint for affected projects
        run: npx nx affected -t lint --parallel=3

      - name: Run tests for affected projects
        run: npx nx affected -t test --parallel=3 --coverage

      - name: Run typecheck for affected projects
        run: npx nx affected -t typecheck --parallel=3

      - name: Build affected projects
        run: npx nx affected -t build --parallel=3

      # E2E tests run separately since they're slower
      - name: Run E2E tests for affected projects
        run: npx nx affected -t e2e --parallel=1


      # üìä Check which apps were affected (for deployment decisions)
      - name: Check affected apps
        id: check-affected
        run: |
          echo "Checking which apps were affected..."

          # Check if web was affected
          if npx nx show projects --affected --json | grep -q '"web"'; then
            echo "web-affected=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Web app affected - will trigger deployment"
          else
            echo "web-affected=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Web app NOT affected - skipping deployment"
          fi

          # Check if api was affected
          if npx nx show projects --affected --json | grep -q '"api"'; then
            echo "api-affected=true" >> $GITHUB_OUTPUT
            echo "‚úÖ API affected - will trigger deployment"
          else
            echo "api-affected=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è API NOT affected - skipping deployment"
          fi

    outputs:
      web-affected: ${{ steps.check-affected.outputs.web-affected }}
      api-affected: ${{ steps.check-affected.outputs.api-affected }}

