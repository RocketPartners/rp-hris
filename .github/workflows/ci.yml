name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0

      # ‚ö° CRITICAL: Start Nx Cloud Distributed Task Execution EARLY
      # This enables intelligent task distribution across multiple agents
      # Nx Cloud will automatically distribute tasks to 3 agents for optimal speed
      - name: Start Nx Cloud CI Run
        run: npx nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          # Prefer offline for speed since we have cache
          NPM_CONFIG_PREFER_OFFLINE: true

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # üéØ Run affected tasks - Nx Cloud will distribute these automatically
      # The affected command only runs what changed, DTE distributes the work
      - name: Run affected tasks
        run: |
          npx nx affected -t lint test build typecheck --parallel=3

      # E2E tests run separately since they're slower
      - name: Run E2E tests for affected projects
        run: npx nx affected -t e2e --parallel=1

      # üîç Nx Cloud self-healing CI - suggests fixes for common issues
      - name: Nx Cloud Fix CI
        run: npx nx fix-ci
        if: always()

      # üìä Check which apps were affected (for deployment decisions)
      - name: Check affected apps
        id: check-affected
        run: |
          echo "Checking which apps were affected..."

          # Check if web was affected
          if npx nx show projects --affected --json | grep -q '"web"'; then
            echo "web-affected=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Web app affected - will trigger deployment"
          else
            echo "web-affected=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Web app NOT affected - skipping deployment"
          fi

          # Check if api was affected
          if npx nx show projects --affected --json | grep -q '"api"'; then
            echo "api-affected=true" >> $GITHUB_OUTPUT
            echo "‚úÖ API affected - will trigger deployment"
          else
            echo "api-affected=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è API NOT affected - skipping deployment"
          fi

    outputs:
      web-affected: ${{ steps.check-affected.outputs.web-affected }}
      api-affected: ${{ steps.check-affected.outputs.api-affected }}

